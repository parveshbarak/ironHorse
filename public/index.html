<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ironHorse Website" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>ironHorse</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>

      // js for products

      function ShowAndHide1() {
        var x = document.getElementById('injectables')
        var y = document.getElementById('peptides')
        var z = document.getElementById('orals')
        y.style.display = 'none'
        z.style.display = 'none'
        if (x.style.display == 'none') {
          x.style.display = 'block'
        }
      }

      function ShowAndHide2() {
        var x = document.getElementById('peptides')
        var y = document.getElementById('orals')
        var z = document.getElementById('injectables')
        y.style.display = 'none'
        z.style.display = 'none'
        if (x.style.display == 'none') {
          x.style.display = 'block'
        }
      }

      function ShowAndHide3() {
        var x = document.getElementById('orals')
        var y = document.getElementById('peptides')
        var z = document.getElementById('injectables')
        y.style.display = 'none'
        z.style.display = 'none'
        if (x.style.display == 'none') {
          x.style.display = 'block'
          x.classList.add('pro-ann')
        }
      }
    </script>
  </body>
